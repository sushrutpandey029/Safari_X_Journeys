{{> adminheader admin=admin}}
{{> adminsidebar}}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Guide Password</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/admin">Home</a></li>
                <li class="breadcrumb-item"><a href="/guidelist">Guide List</a></li>
                <li class="breadcrumb-item active">Show Password</li>
            </ol>
        </nav>
    </div>

    <section class="section">
        <div class="row">
            <div class="col-lg-8">
                {{#if error}}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{{error}}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {{/if}}
                {{#if success}}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {{{success}}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {{/if}}

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Decrypted Password</h5>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="text" class="form-control" value="{{password}}" readonly>
                        </div>

                        <div class="text-center">
                            <a href="/guide/list" class="btn btn-secondary">Back to Guide List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

{{> adminfooter}}
