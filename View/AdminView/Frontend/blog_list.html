{{> adminheader admin=admin}}
{{> adminsidebar}}

<main id="main" class="main">
    <div class="pagetitle">
        <h1>Blogs</h1>
    </div>
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                {{#if error}}
                <div class="alert alert-danger">{{error}}</div>
                {{/if}}
                <table id="userTable" class="display table table-striped">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Heading</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each blogs}}
                        <tr>
                            <td>{{@index}}</td>
                            <td>
                                <img src="/blog/images/{{this.image}}" alt="Banner" style="height: 60px;">
                            </td>
                            <td>{{this.title}}</td>
                            <td>{{this.heading}}</td>
                            <td>{{this.description}}</td>
                            <td>
                                <form method="POST" action="/users/{{this.id}}?_method=DELETE"
                                    onsubmit="return confirm('Delete this user?');">
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</main>
{{> adminfooter}}
